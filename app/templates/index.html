{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Turn Video into <span class="text-primary">Lyrics</span></h1>
            <p class="lead text-muted">Upload a video, let AI listen, and generate a lyric video in seconds.</p>
        </div>

        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5 text-center">
                
                <form action="{{ url_for('main.upload_video') }}" method="POST" enctype="multipart/form-data">
                    
                    <div class="mb-4">
                        <i class="fas fa-cloud-upload-alt fa-5x text-secondary mb-3"></i>
                        <h5>Drag & Drop your video here</h5>
                        <p class="text-muted small">or click to browse (MP4, MOV)</p>
                    </div>

                    <input class="form-control form-control-lg mb-4" type="file" name="video_file" id="video_file" required>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic"></i> Start Processing
                        </button>
                    </div>
                </form>

            </div>
            <div class="card-footer bg-white border-0 text-center pb-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i> Files are processed locally and deleted after 24 hours.
                </small>
            </div>
        </div>

    </div>
</div>
{% endblock %}
